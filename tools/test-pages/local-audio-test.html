<!doctype html>
<html lang="en" data-linguarelay-test-page>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LinguaRelay Local Audio Test</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --line: #334155;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --accent: #22c55e;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(1200px 600px at 50% -20%, #1f2937 0%, var(--bg) 60%);
        color: var(--text);
        font-family: "Segoe UI", "Noto Sans", sans-serif;
      }
      main {
        max-width: 820px;
        margin: 48px auto;
        padding: 24px;
        border: 1px solid var(--line);
        border-radius: 16px;
        background: linear-gradient(180deg, rgba(17, 24, 39, 0.95), rgba(2, 6, 23, 0.95));
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 8px 0;
        color: var(--muted);
        line-height: 1.5;
      }
      code {
        padding: 2px 6px;
        border-radius: 6px;
        background: rgba(148, 163, 184, 0.15);
        color: #cbd5e1;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 14px;
        align-items: center;
      }
      button {
        border: 1px solid #16a34a;
        background: rgba(34, 197, 94, 0.15);
        color: #dcfce7;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
      }
      button:hover {
        background: rgba(34, 197, 94, 0.25);
      }
      .ok {
        color: var(--accent);
      }
      audio {
        width: 100%;
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>LinguaRelay Local Audio Test Page</h1>
      <p>
        This page is for extension debug only. It contains
        <code>HNWT8H9D.mp3</code>, and the content script will capture audio
        and push chunks to background ASR.
      </p>
      <p>
        Keep your extension popup ASR mode on <code>online-gateway</code> (or your own ASR service).
      </p>
      <div class="row">
        <button id="play">Play Audio</button>
        <button id="pause">Pause</button>
        <span id="status" class="ok">Ready</span>
      </div>
      <audio
        id="linguarelay-test-audio"
        data-linguarelay-test-media
        controls
        preload="auto"
        crossorigin="anonymous"
        src="/HNWT8H9D.mp3"
      ></audio>
    </main>

    <script>
      const audio = document.getElementById('linguarelay-test-audio');
      const playButton = document.getElementById('play');
      const pauseButton = document.getElementById('pause');
      const status = document.getElementById('status');

      playButton.addEventListener('click', async () => {
        try {
          await audio.play();
          status.textContent = 'Playing';
        } catch (error) {
          status.textContent = `Play blocked: ${error instanceof Error ? error.message : 'unknown'}`;
        }
      });

      pauseButton.addEventListener('click', () => {
        audio.pause();
        status.textContent = 'Paused';
      });

      audio.addEventListener('ended', () => {
        status.textContent = 'Ended';
      });
    </script>
  </body>
</html>
